<html><head>

    <title>Transportation Budgets</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
    <link rel="stylesheet" href="css/LPRO_Style.css"/>
    <link rel="stylesheet" href="css/Legend Control.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>


    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>

    <style>#map { width: 800px; height: 500px; }
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div class="center" id="map"></div>

<script src="js/OR_CitBud.geojson"></script>

<script type="text/javascript">

    var map = L.map('map').setView([43.5573186,-120.46268], 6);

    L.tileLayer(Esri_WorldStreetMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution:''
    }).addTo(map));


    // control that shows state info on hover
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4>Transportation Budgets by City</h4>' +  (props ?
                '<b>' + props.instName + '</b><br />' + 'props.City_Trans_Buds_Budget': 'Hover over a city');
    };

    info.addTo(map);


    // get color depending on budget value
    function getColor(City_Trans_Buds_Budget){
        //condition ? valueIfTrue : valueIfFalse
        return  City_Trans_Buds_Budget > 14000000 ? '#00441b' :
                City_Trans_Buds_Budget > 10000000 ? '#006d2c' :
                City_Trans_Buds_Budget >  7000000 ? '#238b45' :
                City_Trans_Buds_Budget >  3500000 ? '#41ae76' :
                City_Trans_Buds_Budget >  2500000 ? '#66c2a4' :
                City_Trans_Buds_Budget >  1500000 ? '#99d8c9' :
                City_Trans_Buds_Budget >  1000000 ? '#ccece6' :
                City_Trans_Buds_Budget >   500000 ? '#e5f5f9' :
                                                    '#f7fcfd' ;
    }

    function style(features) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(features.properties.City_Trans_Buds_Budget)
        };
    }

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }

        info.update(layer.features.properties);
    }

    var geojson;

    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    geojson = L.geoJson.ajax('js/OR_CitBud.geojson', {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 500000, 1000000, 1500000, 2500000, 3500000, 7000000, 10000000, 14000000],
            labels = [],
            from, to;

        for (var i = 0; i < grades.length; i++) {
            from = grades[i];
            to = grades[i + 1];

            labels.push(
                '<i style="background:' + getColor(from + 1) + '"></i> ' +
                from + (to ? '&ndash;' + to : '+'));
        }

        div.innerHTML = labels.join('<br>');
        return div;

    };
    legend.addTo(map);
</script>

</body></html>
